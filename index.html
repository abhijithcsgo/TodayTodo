<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodayTodo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./todoList.css" />
  </head>
  <body onload="displayAddedTask(); displayCompletedTask()">
    <div class="container py-5">
      <div class="card shadow-sm bgimg">
        <div class="card-body">
          <h2 class="text-center mb-4">
            <i><b>TodayTodo</b></i>
          </h2>
          <div class="d-flex justify-content-center mb-4">
            <input
              id="userInput"
              type="text"
              placeholder="What's your Today's plan?"
              class="form-control me-2"
            />
            <button onclick="addTask()" class="btn add-button btn-primary">
              Add
            </button>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card bg-white">
                <div class="card-header bg-primary text-white">
                  Tasks To Complete
                </div>
                <div class="card-body">
                  <section id="tasksAdded"></section>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card bg-white">
                <div class="card-header bg-success text-white">
                  Completed Tasks
                </div>
                <div class="card-body">
                  <section id="tasksCompleted"></section>
                  <button
                    onclick="clearCompletedTask()"
                    class="btn btn-danger mt-3"
                  >
                    Clear Completed
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./todoList.js"></script>
  </body>
</html>
